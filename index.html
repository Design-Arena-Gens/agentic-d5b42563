<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1147 50%, #2d1b4e 100%);
            color: #e6e6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Cosmic background animation */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            animation: cosmic-drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes cosmic-drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, -30px) rotate(5deg); }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: rgba(15, 15, 40, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(138, 43, 226, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15) 0%, rgba(75, 0, 130, 0.15) 100%);
            border-radius: 24px 24px 0 0;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #e0b3ff 0%, #b19cd9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 13px;
            color: #b19cd9;
            margin-top: 4px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(138, 43, 226, 0.4);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 43, 226, 0.6);
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }

        .message.assistant .avatar {
            background: linear-gradient(135deg, #6a5acd 0%, #483d8b 100%);
            box-shadow: 0 4px 12px rgba(106, 90, 205, 0.4);
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #8a2be2 0%, #6a5acd 100%);
            color: #fff;
            border-radius: 16px 16px 4px 16px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(106, 90, 205, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.2);
            color: #e6e6fa;
            border-radius: 16px 16px 16px 4px;
        }

        .message.assistant .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #b19cd9;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-10px); }
        }

        .input-area {
            padding: 24px 32px;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            background: rgba(10, 10, 30, 0.5);
            border-radius: 0 0 24px 24px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            padding: 14px 18px;
            color: #e6e6fa;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.6);
            background: rgba(30, 30, 60, 0.8);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }

        #messageInput::placeholder {
            color: rgba(177, 156, 217, 0.5);
        }

        button {
            background: linear-gradient(135deg, #8a2be2 0%, #6a5acd 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
            min-width: 80px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin: 0 32px 16px;
            animation: fadeIn 0.3s ease-out;
        }

        .welcome {
            text-align: center;
            padding: 40px;
            color: #b19cd9;
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #e0b3ff 0%, #b19cd9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            font-size: 15px;
            opacity: 0.7;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            header {
                padding: 20px;
                border-radius: 0;
            }

            .messages {
                padding: 20px;
            }

            .input-area {
                padding: 16px 20px;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <header>
            <h1>Cosmic Chat</h1>
            <div class="subtitle">Lifepath 33 · Empathy · Wisdom · Creation</div>
        </header>

        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Welcome to Cosmic Chat</h2>
                <p>Connect with wisdom and compassion.<br>Your local AI companion is ready to assist.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Share your thoughts..."
                    rows="1"
                ></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Chat functionality
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(role, content) {
            const welcome = messagesContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return contentDiv;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'AI';

            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'message-content';
            indicatorDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(indicatorDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function showError(message) {
            const existingError = document.querySelector('.error');
            if (existingError) existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.parentElement.insertBefore(errorDiv, messagesContainer);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            try {
                const response = await fetch('http://localhost:1234/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'local-model',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a compassionate and wise AI assistant embodying Lifepath 33 energy: empathic, supportive, and dedicated to helping others grow and learn.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Remove typing indicator
                removeTypingIndicator();

                // Create assistant message container
                const contentDiv = addMessage('assistant', '');

                // Stream the response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed || trimmed === 'data: [DONE]') continue;

                        if (trimmed.startsWith('data: ')) {
                            try {
                                const json = JSON.parse(trimmed.slice(6));
                                const content = json.choices[0]?.delta?.content;
                                if (content) {
                                    contentDiv.textContent += content;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.warn('Parse error:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                removeTypingIndicator();
                showError(`Connection failed: ${error.message}. Ensure your local LLM server is running on localhost:1234`);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
